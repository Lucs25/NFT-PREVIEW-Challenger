<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="equilibrium">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
      </div>
      <div>
        <h1>Equilibrium #3429</h1>
        <h2>Our Equilibrium collection promotes balance and calm.</h2>
        <div class="line container">
          <div class="ethereum-info container">
            <img src="./images/icon-ethereum.svg" alt="ethereum" />
            <span>0.041 ETH</span>
          </div>

          <div class="clock-info container">
            <img src="./images/icon-clock.svg" alt="clock" />
            <span>3 days left</span>
          </div>
        </div>
        <div class="creator-info container">
          <img src="./images/image-avatar.png" alt="image-avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">YLucas Raymundo</a>.
    </div>
  </body>
</html>
